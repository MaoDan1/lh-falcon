{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" href="/static/css/host.css">
{% endblock %}

{% block content %}
    <section class="content-header">
        <h1>
            主机组详情
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-server"></i> 主机管理</a>
            <li><a href="{% url 'common:hostgroup_list' %}"> 主机组</a></li>
            <li class="active"><a href="#">主机组详情</a></li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-md-offset-1 col-md-9">
                <div class="box box-warning">
                    <div class="box-header with-border">
                        <h1 class="box-title" style="font-size: 25px;">{{ hostgroup.name }}</h1>
                        <a href="{% url 'common:hostgroup_edit' hostgroup.pk %}" class="pull-right"><button class="btn btn-primary">修改主机组配置</button></a>
                    </div>
                    <div class="box-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-2 control-label">
                                    主机组名：
                                </div>
                                <div class="col-md-8 hos">
                                    <b>{{ hostgroup.name }}</b>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-2 control-label">
                                    描述：
                                </div>
                                <div class="col-md-8 hos">
                                    <b>{{ hostgroup.description }}</b>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-2 control-label">
                                    创建时间：
                                </div>
                                <div class="col-md-8 hos">
                                    <b>{{ hostgroup.create_time }}</b>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block js %}
    <script>
        $(document).ready(function () {
            $('#g-2').addClass('active');
            $('#g-2-2').addClass('active');
        });
    </script>
{% endblock %}
